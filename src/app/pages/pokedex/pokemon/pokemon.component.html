
<mat-card class="card" (click)="onClick(pokemon.id)">
    <mat-card-header>
      <div mat-card-avatar class="card-avatar"></div>
      <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ pokemon.id }}</mat-card-subtitle>
    </mat-card-header>
    <div class="center">
      <img class="pokemonImage" mat-card-image [src]="pokemon.sprites.front_default" alt="PokemonPhoto">
    </div>
    <mat-card-content>
      <p>Evoluciona de: <b>{{ evolvesFrom | titlecase }}</b></p>
      <mat-chip-list>
        <mat-chip *ngFor="let data of pokemon.types" >{{ data.type.name | titlecase }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
